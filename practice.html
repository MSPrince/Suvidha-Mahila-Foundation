     <style>
          .image-gallery-modal{
               border: 2px solid red;
          }
            .image-gallery-modal .container-heading {
               text-align: center;
               margin-top: 20px;
               margin-bottom: 20px;
               font-size: 24px;
               color: #333; /* Adjust the color as needed */
          }
          /* Style for the modal */
          .modal-content img {
               width: 100%;
               height: auto;
          }

          /* Style for the image button container */
          .image-button-container {
               display: grid;
               grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
               gap: 15px;
               margin: 15px;
          }

          /* Style for the image button */
          .image-button {
               cursor: pointer;
               width: 100%;
               /* Set a maximum width for the image buttons */
               flex: 1 1 auto;
               /* Allow flexible sizing while preventing overflow */
               position: relative;
               overflow: hidden;
          }

          .image-button img {
               width: 100%;
               height: auto;
          }

          .image-description {
               position: absolute;
               bottom: 0;
               left: 0;
               width: 100%;
               background: rgba(0, 0, 0, 0.7);
               color: #fff;
               padding: 10px;
               box-sizing: border-box;
               transition: 0.3s ease;
          }

          .image-button:hover .image-description {
               bottom: -50px;
          }

          /* Style for the modal grid */
          .modal-grid {
               display: grid;
               grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
               gap: 15px;
               margin: 15px;
          }
          
          .modal-grid img{
               width: 300px;
               height: 200px;

          }
          /* Style for the modal container */
          .modal-container {
               max-width: 800px;
               margin: auto;
          }

          /* Style for the modal header */
          .modal-header {
               border-bottom: none;
          }

          /* Style for the modal body */
          .modal-body {
               padding: 0;
          }
     </style>
</head>
